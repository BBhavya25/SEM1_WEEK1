<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragraph</title>
    <style>
        p{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h4>This is h4 heading tag</h4>
    <p>This is a paragraph tag</p>
    <p>This is a paragraph with 20px font size.</p>
    <h1>this is heading h1</h1>
  <p>This is another paragraph that will also have 20px font size.</p>
</body>
</html>
