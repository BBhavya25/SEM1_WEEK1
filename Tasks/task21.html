<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSH2</title>
    <style>
        h2{
            margin: 10px;
        }
    </style>
</head>
<body>
    <h2>This is a Heading one</h2>
    <h2>This is a Heading Two</h2>
    <p>This is a paragraph below the h2 tag.</p>
    <h2>This is a Heading Three</h2>
    <h2>This is a Heading Four</h2>
    <p>This is another paragraph below the second <h2> tag.</p>
</body>
</html>
