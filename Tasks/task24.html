<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDSelector</title>
    <style>
        #input1 {
          width: 300px;
          padding: 10px;
          border: 2px solid rgb(6, 135, 179);
          border-radius: 5px;
        }
    
        #input2 {
          width: 200px;
          padding: 8px;
          border: 2px solid rgb(224, 217, 6);
          border-radius: 10px;
        }
      </style>
</head>
<body>
    <form>
        <label for="input1">First Input:</label><br>
        <input type="text" id="input1" placeholder="Enter first input"><br><br>
    
        <label for="input2">Second Input:</label><br>
        <input type="text" id="input2" placeholder="Enter second input"><br><br>
        
        <input type="submit" value="Submit">
      </form>
</body>
</html>
