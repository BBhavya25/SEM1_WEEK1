<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>link</title>
  </head>
  <body>
    <!-- External link -->
    <p>
      Visit the
      <a href="https://www.google.com" target="_blank">GOOGLE</a> for
      more information.
    </p>
    <!-- Internal link to a section within the same webpage -->
    <p>Jump to the <a href="#section1">Section1</a> on this page.</p>
    <h2 id="section1">Important Section</h2>
    <p>
      This is an important section within the same webpage. You can jump to this
      section using the internal link provided above.
    </p>
  </body>
</html>
